id: gh_actions_troubleshooting
learningObjectives: 
-  Troubleshooting Test Failures 
hints:
- Once pushed to the repository, the workflow YAML should run the tests immediately when a new PR is opened. Try checking if there is a problem with the file. 
startFlow:
  do:
  - actionId: bot_message
    params:
      person: keen
      messages:
      - text: It looks like the files were added but the Github Actions in the workflow didn't run. 
        delay: 2000
      - text: Please check what the problem is and fix it. Open a new PR when you're done. 
        delay: 3500
