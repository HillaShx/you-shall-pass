id: gh_actions_download_yml
hints:
startFlow:
  do:
  - actionId: bot_message
    params:
      person: keen
      messages:
      - text: "Let's create a new CI flow to run our tests on each PR"
        delay: 2000
      - text: "Download [this yml file](), and [this test file](), then add it to a new branch, push to GH and open a PR."
        delay: 3500
trigger:
  type: github_pr_lifecycle_status
  flowNode:
    switch:
        key: "${eventType}"
        cases:
          github_pr_opened:
            do:
              - actionId: bot_message
                params:
                  person: keen
                  messages:
                  - text: "On it, I'll review the changes right away."
                    delay: 1000
              - actionId: github_pr_comment
                params:
                  person: keen
                  message: "On it, I'll review the changes right away."
          github_pr_workflow_complete_success:
            do:
              - actionId: bot_message
                params:
                  person: keen
                  messages:
                  - text: "do executed"
                    delay: 1000
          github_pr_merged:
            do:
            - actionId: bot_message
              params:
                person: keen
                messages:
                - text: "Nice job!"
                  delay: 1000
            - actionId: finish_step
